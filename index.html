<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='index.css'>
        <title>Document</title>
        <script src="index.js" async></script>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="content">
                <h1>Blackjack</h1>
                <h3>Your Cards</h3>
                <div class="cards">
                    <h2 id="firstCard-el"></h2>
                </div>
                <div class="cards">
                    <h2 id="secondCard-el"></h2>
                </div>
                <div class="cards" id="hitCard">
                    <h2 id="hitCard-el">0</h2>
                </div>
                <div class="total">
                    <h3 id="total-el">Total: </h3>
                </div>
                <div>
                    <h3 id="player-status"></h3>
                </div>
                <div class="buttons">
                    <button id="hit-me-btn" onclick="addCard()">Hit Me</button>
                    <button id="stay-btn" onclick="getDealerCards()">Stay</button>
                    <button id="deal-btn" onclick="deal()">Deal</button>
                    <button id="reset-btn" onclick="reset()">Reset</button>
                </div>
                <div class="round-result">
                    <h1 id="roundResult-el"></h1>
                </div>
                <div class="dealer">
                    <h3>Dealer's Cards:</h3>
                    <div class="cards">
                        <h2 id="dcOne-el"></h2>
                    </div>
                    <div class="cards">
                        <h2 id="dcTwo-el"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
