<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='index.css'>
        <title>Document</title>
        <script src="index.js" async></script>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="content">
                <h1>Blackjack</h1>
                <div class="cards">
                    <h2 id="firstCard-el">0</h2>
                </div>
                <div class="cards">
                    <h2 id="secondCard-el">0</h2>
                </div>
                <div class="total">
                    <h3 id="total-el">Total: </h3>
                </div>
                <div>
                    <h3 id="player-status"></h3>
                </div>
                <div class="buttons">
                    <button id="hit-me-btn" onclick="addCard()">Hit Me</button>
                    <button id="decrement-btn" onclick="decrement()">Stay</button>
                    <button id="save-btn" onclick="deal()">Deal</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
